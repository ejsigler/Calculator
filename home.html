<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elliot Sigler's Calculator</title>
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/v4-shims.js"></script>
   

</head>
<body>
    
    <h1>JS Calculator</h1><br>
    <div class="side-1">
        <header class="header1">
            <h2>Enter first digits</h2>
        </header>
        <div class="calculator1"></div>
    </div>
    <div class="middle">
        <header class="header2">
            <h2>Choose Operation</h2>
        </header>
        <div class="operations">
            <i class="fa fa-plus"></i><br>
            <i class="fa fa-divide"></i>
        </div>
    </div>
    <div class="side-2">
        <header class="header3">
            <h2>Enter second digits</h2>
        </header>
        <div class="calculator2"></div>
    </div><br>
    <div class="answer">
        <i class="fa fa-equals"></i>
    </div>
    
</body>
</html>
